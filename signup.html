<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #201b2c;
        }


    

        /* Left Side - Image */
        .left-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2f2841;
        }

        .left-side img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        /* Right Side - Forms */
        .right-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background: #2f2841;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00ff88;
            margin-bottom: 15px;
        }

        .textfield {
            width: 100%;
            margin: 10px 0;
            text-align: left;
        }

        .textfield label {
            color: #f0ffffde;
            display: block;
            margin-bottom: 5px;
        }

        .textfield input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #514869;
            color: white;
            font-size: 14px;
        }

        .textfield input::placeholder {
            color: #f0ffff94;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #00ff88;
            color: #2b134b;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
        }

        .toggle {
            margin-top: 15px;
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Floating arrow button */
        .arrow-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #00ff88;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .arrow-btn::after {
            content: "âžœ";
            font-size: 24px;
            color: #2b134b;
        }

        @media screen and (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .left-side {
                width: 100%;
                height: 40%;
            }

            .right-side {
                width: 100%;
                height: 60%;
            }
        }

    </style>
</head>
<body>

    <!-- Left Side: Car Image -->
    <div class="left-side">
        <img src="redcarr.jpg" alt="redcar.jpg"  class="car">
    </div>

    <!-- Right Side: Forms -->
    <div class="right-side">
        <div class="container" id="login-container">
            <h1>Login</h1>
            <div class="textfield">
                <label for="user">Username</label>
                <input type="text" id="user" placeholder="Enter Username">
            </div>
            <div class="textfield">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <a href="index.html" class="btn">Login</a>
            <p class="toggle" onclick="toggleForm()">Don't have an account? Signup</p>
        </div>

        <div class="container" id="signup-container" style="display: none;">
            <h1>Signup</h1>
            <div class="textfield">
                <label for="new-user">Username</label>
                <input type="text" id="new-user" placeholder="Enter Username">
            </div>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div class="textfield">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Create Password">
            </div>
            <a href="index.html" class="btn">Signup</a>
            <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
        </div>
    </div>

    <a href="index.html" class="arrow-btn"></a>

    <script>
        function toggleForm() {
            const loginContainer = document.getElementById("login-container");
            const signupContainer = document.getElementById("signup-container");
            
            if (loginContainer.style.display === "none") {
                loginContainer.style.display = "block";
                signupContainer.style.display = "none";
            } else {
                loginContainer.style.display = "none";
                signupContainer.style.display = "block";
            }
        }
    </script>

</body>
</html>
